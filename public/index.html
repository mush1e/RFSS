<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFSS - Remote File Storage System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">RFSS</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" id="auth-links" hx-get="/is_auth" hx-trigger="load" hx-swap="innerHTML">
                <!-- Auth links will be dynamically loaded here -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">RFSS - Remote File Storage System</h1>

        <!-- File Upload Form -->
        <div class="mt-4">
            <h3>Upload a File</h3>
            <form id="upload-form">
                <div class="form-group">
                    <input type="file" class="form-control-file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>




    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('upload-form').addEventListener('submit', function(event) {
          event.preventDefault();

          let form = event.target;
          let formData = new FormData(form);

          fetch('/upload', {
              method: 'POST',
              body: formData
          })
          .then(response => {
              if (response.ok) {
                  alert('File uploaded successfully!');
              } else {
                  alert('File with that name already exists! Try logging in');
              }
          })
          .catch(error => {
              alert('Error: ' + error.message);
          });
      });
  </script>
</body>
</html>
