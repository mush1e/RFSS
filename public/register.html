<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFSS - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Register</h2>
                <form id="register-form" hx-post="/register" hx-target="#register-message" hx-swap="innerHTML">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password" name="password" required
                            minlength="8" pattern="(^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$)">
                        <small id="passwordHelp" class="form-text text-muted">
                            Password must be at least 8 characters long and contain at least one digit, one uppercase letter and one lowercase letter.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="register-confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="register-message" class="mt-3"></div>
                <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript for handling HTMX response -->
    <script>
        document.getElementById('register-form').addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 200) {
                alert('User registered!');
                window.location.href = '/'; // Redirect to the homepage or any desired URL
            }
        });
    </script>
</body>
</html>
